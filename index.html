<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ Secret Gift</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    #gift {
      font-size: 40px;
      cursor: pointer;
    }
    #preview {
      margin-top: 30px;
      display: none;
      width: 200px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div id="gift">ğŸ Open Gift</div>
  <video id="video" autoplay style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="Captured">

  <script>
    const gift = document.getElementById("gift");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");

    gift.onclick = async () => {
      gift.textContent = "Opening Gift... ğŸ";
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.play();

        // Wait 2 seconds silently
        await new Promise(res => setTimeout(res, 2000));

        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Stop camera
        stream.getTracks().forEach(track => track.stop());

        const imageDataUrl = canvas.toDataURL('image/png');
        preview.src = imageDataUrl;
        preview.style.display = "block";

        gift.textContent = "ğŸ Gift Captured!";
      } catch (err) {
        alert("âŒ Camera error: " + err.message);
        gift.textContent = "ğŸ Open Gift";
      }
    };
  </script>
</body>
</html>
